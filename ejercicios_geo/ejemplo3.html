<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Ejemplo 2</h2>
	<h3>En este ejemplo, vamos a introducir un lugar para que lo ubique en el mapa</h3>

	<label>Lugar o direccion</label><br>
	<input type="text" id="lugar"><br>
	<label>Ciudad</label><br>
	<input type="text" id="ciudad"><br>
	<button onclick="buscar()">Buscar</button>

	<script type="text/javascript">
		function buscar(){
			var lugar=document.getElementById("lugar").value
			var ciudad=document.getElementById("ciudad").value

			document.write('<iframe width="600xp" height="400xp" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA4UlEJg5r21mDCZTKeulV80pq5mS-9WxE&q='+lugar+','+ciudad+'"></iframe>')
		}
	</script>
</body>
</html>
